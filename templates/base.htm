<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
  <link href="{{url_for('static', filename='style/style.css')}}"
    rel="stylesheet">
  <title>{% block title %}{% endblock %} - My Webpage</title>
  {% block html_head %}{% endblock %}
</head>
<body>
  <div id="navbar">
    {% block navbar %}
    {% if current_user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container-fluid py-0 px-auto">
                
              <a class="navbar-brand light-text" href="{{url_for('home')}}"><h4>Amazoo</h4></a>
              <button class="navbar-toggler" type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNavAltMarkup"
                  aria-controls="navbarNavAltMarkup" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse text-right" id="navbarNavAltMarkup">
                  <div class="navbar-nav ms-auto">
                      <a class="nav-link light-text" href="{{url_for('logout')}}">Logout</a>
                    </div>
                    <div class="navbar-nav ps-auto">
                        <a class="nav-link" href="{{url_for('cart')}}">Cart</a>
                      </div>
                    <form class="d-flex ps-auto" style="width: fit-content;" method="post" action="{{url_for('search')}}" >
                      <input class="form-control" type="search" name="search" id="name" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-light mx-1" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    {% endif %}
    {% endblock %}
  </div>
  <div id="content">
    {% block content %}{% endblock %}
  </div>

  {% block scripts %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  {% endblock %}
</body>
